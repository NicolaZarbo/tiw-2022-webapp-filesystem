<div class="c2 cont ">
	<h1>Crea File</h1>
	<form method="post" id="form">
		<label for="filename">File Name (max 15 char):</label>
		<input pattern="[A-Za-z0-9_]{1,15}[.]{1,1}[a-z]{1,4}" type="text" id="filename" name="filename"><br><br>
		<label for="mime">Select the appropriate MIME :</label>
		
	 	<select name="mime">
	 		<option value="application" selected>application</option>
			<option value="audio">audio</option>
			<option value="font">font</option>
			<option value="image">image</option>
			<option value="message">message</option>
			<option value="model">model</option>
			<option value="multipart">multipart</option>
			<option value="text">text</option>
			<option value="video">video</option>
	 	 </select>
	 	 
	 	<label for="submime">subtype :</label>
		<input pattern="[a-z+-]{1,10}" type="text" id="submime" name="submime"><br><br>
			
	</form>
		 <button onclick="creaFile()">Submit</button>
</div>
