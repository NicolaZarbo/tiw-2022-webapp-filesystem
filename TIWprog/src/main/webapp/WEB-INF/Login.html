<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html">
<title>Login</title>
  <link rel="stylesheet" type="text/css" href="../css/Login.css"  th:href="@{/css/Login.css}">


</head>
<body>
	<div class="cont">
		<h1>Login</h1>


		<form id="form" method="post" action="#" th:action="@{/login}">
			<p>Use only alpha-numeric symbols</p>
			<br> <label for="username">UserName :</label> <input
				pattern="[A-Za-z0-1]*" type="text" id="username" name="username"><br>
			<br> <label for="password">Password (8-12 characters) :</label>
			<input pattern="[A-Za-z0-1]{8,12}" type="password" id="pwd"
				name="password"><br>
			<br> <input type="submit" value="Submit">
		</form>
		<p class="alert" th:if="${errato}">Credenziali errate</p>
		<p class="alert" th:if="${disconnesso}">Disconnesione effettuata!</p>

		<a id="reg" href="./Registrazione.html" th:href="@{/registrazione}">
			Don't have an account? Create one.</a><br>
		<br>

	</div>

</body>
</html>
