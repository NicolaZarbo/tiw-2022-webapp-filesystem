<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../CSS/Login.css" th:href="@{/css/Login.css}" />
</head>
<body>
<div class="cont">

<h1>Registrati</h1>
	
	<form  th:action="@{/registrazione}" method="post">
			<label for="username">UserName :</label>
			  <input pattern="[A-Za-z0-1]*" type="text" id="username" name="username"><br><br>
		 	 <label for="password">Password (8-12 characters) :</label>
		  	  <input pattern="[A-Za-z0-1]{8,12}" type="password" id="pwd" name="password"><br>
		 	 <input type="submit" value="Submit">
	</form>
	<p class="alert" th:if="${ nondisponibile}"> name already taken</p>
	<a id="reg" href="./Login.html" th:href="@{/}">Possiedi gia un account?</a>
	
</div>
</body>
</html>
